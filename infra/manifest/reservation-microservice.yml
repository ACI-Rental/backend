---
apiVersion: v1
kind: Service
metadata:
  name: aci-reservations
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: aci-reservations

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-reservations
spec:
  selector:
    matchLabels:
      app: aci-reservations
  replicas: 3
  template:
    metadata:
      labels:
        app: aci-reservations
    spec:
      containers:
      - name: aci-reservations
        image: acirentalservice/reservations
        ports:
        - containerPort: 80
