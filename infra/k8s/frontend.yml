---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aci-frontend
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-http
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect@kubernetescrd

spec:
  tls:
    - secretName: aci-rach-id-tls
      hosts:
        - aci.rach.id
    - secretName: aci-backend-rach-id-tls
      hosts:
        - aci-backend.rach.id
  rules:
  - host: aci.rach.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aci-frontend
            port:
              number: 80
  - host: aci-backend.rach.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aci-gateway
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: aci-frontend
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: aci-frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-frontend
spec:
  selector:
    matchLabels:
      app: aci-frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: aci-frontend
    spec:
      containers:
      - name: aci-frontend
        image: acirentalservice/frontend:1.4
        ports:
        - containerPort: 80
